<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple TODO List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #343a40; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #495057; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); width: 300px; }
        h1 { text-align: center; color: #6c757d; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #6c757d; border-radius: 4px; background-color: #343a40; color: #ffffff; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #6c757d; color: #ffffff; cursor: pointer; }
        button:hover { background-color: #858e96; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #6c757d; margin-bottom: 5px; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li button { background-color: #dc3545; border: none; border-radius: 4px; cursor: pointer; }
        li button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => taskList.removeChild(li);

            li.appendChild(deleteButton);
            taskList.appendChild(li);

            taskInput.value = '';
        }
    </script>
</body>
</html>
